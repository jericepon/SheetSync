<!DOCTYPE html>
<html>
  <head>
    <title>Import CSV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @font-face {
        font-family: "Dank Mono";
        src: url("DankMono-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Dank Mono";
        src: url("DankMono-Italic.ttf") format("truetype");
        font-weight: normal;
        font-style: italic;
        font-display: swap;
      }

      :root {
        font-family: "Dank Mono", monospace;
        background: var(--figma-color-bg);
        color: var(---figma-color-text);
      }

      body {
        padding: 26px;
      }

      #logo svg {
        width: 100%;
        height: 100%;
      }

      #csv {
        @apply rounded-[8px] p-[12px] border-2;
      }

      #generate {
        @apply text-red-700;
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: var(--figma-color-bg);
          color: var(--figma-color-bg-inverse);
        }
      }
    </style>
  </head>
  <body>
    <div class="grid grid-cols-2 w-full items-center justify-center">
      <div class="text-5xl flex-1 h-full">SheetSync</div>
    </div>
    <div>
      <label>
        <input type="checkbox" id="hugCheckbox" />
        Hug contents
      </label>
    </div>

    <div id="loading" style="display: none">Loadingâ€¦</div>

    <input
      class="file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground dark:bg-input/30 border-input flex h-9 w-full min-w-0 rounded-md border bg-transparent px-3 py-1 text-base shadow-xs transition-[color,box-shadow] outline-none file:inline-flex file:h-7 file:border-0 file:bg-transparent file:text-sm file:font-medium disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50 md:text-sm focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive"
      id="csvFile"
      type="file"
      id="csvFile"
      accept=".csv"
    />

    <div id="or-divider">or</div>

    <textarea
      id="csv"
      placeholder="Paste CSV here..."
      class=""
      style="width: 100%; height: 120px"
    ></textarea>

    <button id="generate">Import</button>

    <script type="module" src="./src/main.ts"></script>
    <script>
      let csvText;
      const generateButton = document.getElementById("generate");
      const hugCheckbox = document.getElementById("hugCheckbox");
      const csvFile = document.getElementById("csvFile");

      csvFile.addEventListener("change", (e) => {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = () => {
          csvText = reader.result;
        };
        reader.readAsText(file);
      });

      document.getElementById("generate").onclick = () => {
        const csv = csvText;
        const hugContents = hugCheckbox.checked;

        // parent.postMessage({ pluginMessage: { type: "get-csv", csv } }, "*");
        parent.postMessage({ pluginMessage: { type: "get-csv", csv, hugContents } }, "*");
      };

      // Loading state
      window.onmessage = (event) => {
        const msg = event.data.pluginMessage;
        if (msg.type === "loading") {
          document.getElementById("loading").style.display = msg.status ? "block" : "none";
        }
      };
    </script>
  </body>
</html>
