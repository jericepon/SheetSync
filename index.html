<!DOCTYPE html>
<html>
  <head>
    <title>Import CSV</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
      @font-face {
        font-family: "Dank Mono";
        src: url("DankMono-Regular.ttf") format("truetype");
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: "Dank Mono";
        src: url("DankMono-Italic.ttf") format("truetype");
        font-weight: normal;
        font-style: italic;
        font-display: swap;
      }

      :root {
        font-family: "Dank Mono", monospace;
        background: var(--figma-color-bg);
        color: var(---figma-color-text);
      }

      body {
        padding: 26px;
        @apply flex flex-col gap-4 items-center justify-center;
      }

      #logo svg {
        width: 100%;
        height: 100%;
      }

      #csv {
        @apply rounded-[8px] p-[12px] border-2;
      }

      #generate {
        /* @apply text-red-700; */
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: var(--figma-color-bg);
          color: var(--figma-color-bg-inverse);
        }
      }
    </style>
  </head>
  <body>
    <input type="file" id="fileInput" accept=".xlsx, .xls" />
    <button id="uploadBtn">Upload & Populate</button>

    <script type="module" src="./src/main.ts"></script>
    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <script>
      const input = document.getElementById("fileInput");
      const btn = document.getElementById("uploadBtn");

      btn.onclick = () => {
        const file = input.files[0];
        if (!file) return alert("Please select an Excel file");

        const reader = new FileReader();
        reader.onload = (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: "array" });
          const firstSheetName = workbook.SheetNames[0];
          const worksheet = workbook.Sheets[firstSheetName];
          const json = XLSX.utils.sheet_to_json(worksheet);

          parent.postMessage({ pluginMessage: { type: "populate-excel", data: json } }, "*");
        };

        reader.readAsArrayBuffer(file);
      };
    </script>
  </body>
</html>
